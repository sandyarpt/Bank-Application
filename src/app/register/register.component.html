  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 appHighlight class="text-center">Sign Up</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="uname1" formControlName="uname" placeholder="User name" id="register_uname1" required>
                    </div> 
                    <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors"  style="color: red;">Invalid userName</div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="acNo1" formControlName="acno" placeholder="Account number" id="register_accno" required>
                        
                    </div> 
                    <div *ngIf="this.registerForm.get('acno')?.touched&&this.registerForm.get('acno')?.errors"  style="color: red;">Invalid accountNumber</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="pwd1"  formControlName="pswd" placeholder="Enter password" id="register_password" required>
                    </div>
                    <div *ngIf="this.registerForm.get('pswd')?.touched&&this.registerForm.get('pswd')?.errors"  style="color: red;">Invalid password</div>

                      
                    <div class="form-group">
                        <input type="submit" value="register" class="btn float-right login_btn " style="width:50%" >
                    </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">already existing user? <a routerLink="">login</a></p>
          </div>
      </div>
  </div>
