<button class="btn btn-warning" (click)="logout()"  style="float: right;margin-right:20px ;">Log out</button>
<hr>

<!-- <hr> -->
<h5 style="color: white;">{{lDate|date:'short'}}</h5>
  <a routerLink="/transaction">View Transaction History</a>
  <!-- Delete button  -->
  
  <button class="btn btn-danger" (click)="deleteAccount()"  style="float: right;margin-right:18px ;">Delete</button>
  <hr >
  <!-- <app-animation></app-animation> -->
  <!-- child component -delete-confirm.component -->
<app-delete-confirm  (onDelete)="onDelete($event)" (onCancel)="cancel()" [item]="acno"></app-delete-confirm>
  <!-- <hr> -->
  
  <div [ngClass]="acno? 'c1': ' ' " class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 appHighlight class="text-center">Deposit Form</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="acNo1" formControlName="acno" placeholder=" enter account number" id="dashboardAccountNumber" required>
                    </div> 
                    <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors"  style="color: red;">Invalid AccountNo</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name=" pwd1" formControlName="pswd" placeholder=" enter password" id="dashboardpwd1" required>
                        
                    </div>
                    <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors"  style="color: red;">Invalid userName</div>
 
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="amount"  formControlName="amount" placeholder="Enter amount" id="dashboardamount" required>
                    </div>
                    <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors"  style="color: red;">Invalid Amount</div>

                      
                    <div class="form-group">
                        <input type="submit" value="Deposit"  class="btn float-right login_btn " style="width:50%" >
                    </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  <!-- <hr> -->
  <!-- if acno is having value then apply C1 class to the below div,when delete btn presses that time acno gets value -->
  <div  [ngClass]="acno? 'c1': ' ' "  class="container col-md-12 mt-0"> 
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighlight class="text-center">Withdrawal Form</h3>
                
            </div>
            <div class="card-body">
                <form [formGroup]="withdrawForm"  (ngSubmit)="withdraw()">
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" name="acNoW" formControlName="wacno" placeholder=" enter account number" id="WAccountNumber" required>
                  </div> 
                  <div *ngIf="this.withdrawForm.get('wacno')?.touched&&this.withdrawForm.get('wacno')?.errors"  style="color: red;">Invalid AccountNo</div>

                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" name="pwdW"  formControlName="wpswd" placeholder=" enter password" id="Wpwd1" required>
                      
                  </div>
                  <div *ngIf="this.withdrawForm.get('wpswd')?.touched&&this.withdrawForm.get('wpswd')?.errors"  style="color: red;">Invalid password</div>
 
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                      <input type="text" class="form-control" name="amountW"  formControlName="wamount" placeholder="Enter amount" id="Wamount" required>
                  </div>
                  <div *ngIf="this.withdrawForm.get('wamount')?.touched&&this.withdrawForm.get('wamount')?.errors"  style="color: red;">Invalid amount</div>

                    
                  <div class="form-group">
                      <input type="submit" value="withdraw"  class="btn float-right login_btn " style="width:50%" >
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
